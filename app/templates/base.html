<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --navbar-bg: #212529;
            --navbar-text: #ffffff;
        }

        [data-bs-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #343a40;
            --navbar-bg: #000000;
            --navbar-text: #f8f9fa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: var(--navbar-bg) !important;
        }

        .navbar-brand,
        .nav-link,
        .navbar-text {
            color: var(--navbar-text) !important;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">User Hub</a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm me-3" id="theme-toggle" onclick="toggleTheme()">
                    üåô Dark Mode
                </button>
                {% if user %}
                <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                <a href="/auth/logout" class="btn btn-outline-light btn-sm">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Check local storage
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', currentTheme);
        updateToggleButton(currentTheme);

        function toggleTheme() {
            let theme = document.documentElement.getAttribute('data-bs-theme');
            theme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            updateToggleButton(theme);
        }

        function updateToggleButton(theme) {
            const btn = document.getElementById('theme-toggle');
            if (theme === 'dark') {
                btn.innerText = '‚òÄÔ∏è Light Mode';
                btn.classList.remove('btn-outline-light');
                btn.classList.add('btn-outline-warning');
            } else {
                btn.innerText = 'üåô Dark Mode';
                btn.classList.remove('btn-outline-warning');
                btn.classList.add('btn-outline-light');
            }
        }
    </script>
</body>

</html>
